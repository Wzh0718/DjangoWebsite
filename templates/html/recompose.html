{#<!DOCTYPE html>#}
    {% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recompose</title>
    <link rel="shortcut icon" href="{% static  'photo/bitbug_favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'recompose.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
</head>

<body>

<div class="tag_regist">
    <div class="tag_regist_head">
        <div class="tag_regist_head_back">
            <label><a href="login">首页</a></label>
        </div>
        <div class="tag_regist_head_change">
            <label><a href="regist">注册账号</a></label>
        </div>
    </div>
    <div class="tag_regist_foot">
        <form method="post" action="/recompose">
            {% csrf_token %}
            <div class="tag_regist_foot_head">
                <div class="tag_regist_foot_left">
                    <label>
                        <input type="text" placeholder="用户码" name="username" minlength="6" required>
                    </label><br><br>
                    <label>
                        <input type="password" id="passwd1" placeholder="设置密码" name="passwd" minlength="6"
                               onKeyUp=pwStrength(this.value) onBlur=pwStrength(this.value) required>
                        <table class="passwdtext" style="margin-left: 30%">
                            <tr>
                                <td id="strength_L" style="width: 30px;height: 1px"></td>
                                <td id="strength_M" style="width: 30px;height: 1px"></td>
                                <td id="strength_H" style="width: 30px;height: 1px"></td>
                            </tr>
                        </table>

                    </label><br>
                    <label>
                        <input type="password" id="passwd2" placeholder="检查密码" name="checkpasswd" minlength="6"
                               onkeyup="validate()" onblur="validate()" required>
                        <table style="margin-left: 30%;">
                            <tr>
                                <td id="tishi" style="width: 150px;height: 1px;border-radius: 5px 5px 3px 3px"></td>
                            </tr>
                        </table>

                    </label><br>
                </div>
            </div>

            <div class="tag_regist_foot_foot">
                <label> <input type="submit" value="修改" id="bottom" class="submit"></label>
            </div>
        </form>
    </div>
</div>

</body>
</html>
